<div class="absolute inset-0 flex flex-col min-w-0 overflow-auto">

    <div class="flex flex-col bg-gray-100 dark:bg-transparent">

        <!-- Main -->
        <div class="flex flex-col flex-auto">

            <!-- Header -->
            <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between p-6 sm:py-12 md:px-8 border-b bg-card dark:bg-transparent">
                <!-- Title -->
                <div>
                    <div class="text-4xl font-extrabold tracking-tight leading-none">Model Manager</div>
                    <div class="flex items-center mt-0.5 font-medium text-secondary">
                        <!-- <ng-container *ngIf="items && !items.files.length">
                            {{items.folders.length}} folders, {{items.files.length}} files
                        </ng-container> -->
                    </div>
                </div>
                <!-- Actions -->
                <div class="mt-4 sm:mt-0">
                    <!-- Train button -->
                    <button
                        mat-flat-button
                        (click)="onTrainModel()"
                        [color]="'primary'">
                        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                        <span class="ml-2 mr-1">Train a model</span>
                    </button>
                </div>
            </div>

            <router-outlet></router-outlet>

        </div>
    </div>
</div>
