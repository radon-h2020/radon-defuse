<div class="flex flex-auto justify-center w-full sm:p-4 md:p-8 bg-gray-200 dark:bg-card">

    <!-- Wrapper -->
    <div class="flex flex-col items-center flex-auto min-w-0 max-w-500 sm:rounded-xl shadow-2xl dark:shadow-none overflow-hidden">

        <!-- Header -->
        <div class="relative flex flex-0 items-center w-full h-16 sm:h-20 px-4 md:px-6 z-49 bg-card border-b dark:bg-default print:hidden">
            <ng-container *ngIf="!isScreenSmall">
                <!-- Logo -->
                <div
                    class="flex items-center mx-2 lg:mr-8"
                    [routerLink]="['']"
                    style="cursor: pointer;">

                    <div class="hidden lg:flex">
                        <!-- Light version -->
                        <img
                            class="dark:hidden w-24"
                            src="assets/images/logo/logo-text.svg"
                            alt="Logo image">
                        <!-- Dark version -->
                        <img
                            class="hidden dark:flex w-24"
                            src="assets/images/logo/logo-text-on-dark.svg"
                            alt="Logo image">
                    </div>
                    <!-- Small version -->
                    <img
                        class="flex lg:hidden w-8"
                        src="assets/images/logo/logo.svg"
                        alt="Logo image">
                </div>
                <!-- Horizontal navigation -->
                <fuse-horizontal-navigation
                    class="mr-2"
                    [name]="'mainNavigation'"
                    [navigation]="navigation">
                </fuse-horizontal-navigation>
            </ng-container>

<!--            &lt;!&ndash; Components &ndash;&gt;-->
<!--            <div class="flex items-center pl-2 ml-auto space-x-2">-->

<!--                    <p> Components right </p>-->
<!--&lt;!&ndash;                <search [appearance]="'bar'"></search>&ndash;&gt;-->
<!--&lt;!&ndash;                <shortcuts [shortcuts]="data.shortcuts"></shortcuts>&ndash;&gt;-->
<!--&lt;!&ndash;                <messages [messages]="data.messages"></messages>&ndash;&gt;-->
<!--&lt;!&ndash;                <notifications [notifications]="data.notifications"></notifications>&ndash;&gt;-->
<!--&lt;!&ndash;                <user-menu></user-menu>&ndash;&gt;-->
<!--            </div>-->

<!--            <div class="flex items-center pl-2 ml-auto space-x-2 font-medium text-secondary">-->
<!--                <a href="{{repository.url}}" target="_blank">{{repository.full_name}}</a>-->
<!--            </div>-->

        </div>

        <!-- Content -->
        <div class="flex flex-col flex-auto w-full bg-default">
            <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                 Otherwise, layout changes won't be registered and the view won't be updated! -->
            <router-outlet *ngIf="true"></router-outlet>
        </div>

        <!-- Footer -->
        <div class="relative flex flex-0 items-center justify-start w-full h-16 sm:h-20 px-6 sm:px-8 z-49 bg-card border-t dark:bg-default print:hidden">
            <span class="font-medium text-secondary">Defuse &copy; {{currentYear}}</span>
        </div>

    </div>

</div>
