<div class="absolute inset-0 flex flex-col min-w-0 bg-white dark:bg-transparent">

    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6  sm:pt-12 sm:px-10 bg-default dark:bg-transparent border-b">
        <!-- Title -->
        <div>
            <div class="text-4xl font-extrabold tracking-tight leading-none">Repositories</div>
            <div class="ml-0.5 font-medium text-secondary">
                <ng-container *ngIf="repositories.length > 0">
                    {{repositories.length}}
                </ng-container>
                {{repositories.length | i18nPlural: {
                    '=0'   : 'No repositories',
                    '=1'   : 'repository',
                    'other': 'repositories'}
                }}
            </div>
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4 gap-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-50">
                <mat-icon matPrefix [svgIcon]="'heroicons_outline:search'"></mat-icon>
                <input
                    matInput
                    (keyup)="filterRepository($event.target.value)"
                    [autocomplete]="'off'"
                    [placeholder]="'Find a repository...'">
            </mat-form-field>

            <!-- Add repository button -->
            <button
                *ngIf="repositories.length > 0"
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="openAddDialog()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="w-full max-w-screen-xl mx-auto mt-6 overflow-hidden">
        <ng-container *ngIf="repositories.length > 0; else noRepositories" >
            <mat-tab-group mat-align-tabs="center" class="sm:px-2" [animationDuration]="'0'">
                <!-- Github -->
                <mat-tab label="Github" *ngIf="filteredRepositoriesGithub.length > 0">
                       <div class="divide-y sm:overflow-y-auto pl-10 pr-10 mt-10" style="max-height: 60%; min-height: 60%;">
                            <div class="group w-full h-16 select-none"
                                *ngFor="let item of filteredRepositoriesGithub; trackBy: trackRepositoryById">
                                <repository-item [item]="item" (deleted)="openDeleteDialog($event)" ></repository-item>
                            </div>
                       </div>
                </mat-tab>

                <!-- Gitlab -->
                <mat-tab label="Gitlab" *ngIf="filteredRepositoriesGitlab.length > 0">
                   <div class="divide-y sm:overflow-y-auto pl-10 pr-10 mt-10" style="max-height: 60%; min-height: 60%;">
                        <div class="group w-full h-16 select-none"
                            *ngFor="let item of filteredRepositoriesGitlab; trackBy: trackRepositoryById">
                            <repository-item [item]="item" (deleted)="openDeleteDialog($event)" ></repository-item>
                        </div>
                   </div>
                </mat-tab>
            </mat-tab-group>
        </ng-container>

        <ng-template #noRepositories>
            <div class="items-center justify-center sm:p-10">
                <div class="mt-6 sm:mt-24 text-4xl md:text-7xl font-extrabold tracking-tight leading-tight md:leading-none text-center">You don't have any projects yet.</div>
                <div class="mt-6 text-center ">
                    <!-- Add repository button -->
                    <button
                        class="ml-4"
                        mat-flat-button
                        [color]="'primary'"
                        (click)="openAddDialog()">
                        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                        <span class="ml-2 mr-1">Add</span>
                    </button>
                </div>
            </div>
        </ng-template>
    </div>

</div>
